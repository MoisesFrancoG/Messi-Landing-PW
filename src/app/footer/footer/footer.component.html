<div id="container">
    <div id="container-social">
        <div *ngFor="let fot of socialMedia" id="c-social">
            <img src="{{fot.img}}" alt="" width="50px">
            <p>{{fot.text}}</p>
        </div>
    </div>

    <div id="container-autor">
        <p>{{autor}}</p>
    </div>
</div>
