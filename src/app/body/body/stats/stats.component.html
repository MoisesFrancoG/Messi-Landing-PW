<div>
    <h1>{{title}}</h1>
    <div>
        <img src="{{image}}" alt="">
        <div *ngFor="let stat of stats_list">
            <p>{{stat.text}}</p>
        </div>
    </div>

    <div>
        <div *ngFor="let stat of stats_info">
            <h3>{{stat.team}}</h3>
            <img src="{{stat.img}}" alt="">
            <p>{{stat.goals}}</p>
            <p>{{stat.assists}}</p>
        </div>
    </div>
</div>
