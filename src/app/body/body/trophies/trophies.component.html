<div id="container">
    <div>
      <h1>{{ title }}</h1>
    </div>
  
    <div id="container-body">
      <div *ngFor="let trophie of trophies_list" class="trophie">
        <div>
            <img src="{{ trophie.image }}" alt="" width="90px" height="140px" />
        </div>
        <div>
            <p>{{ trophie.name }}</p>
            <p>{{ trophie.number }}</p>
        </div>
      </div>
    </div>
  </div>
